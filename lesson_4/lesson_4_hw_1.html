<script>
    'use strict'; // критична к объявлению переменных

    /**
     * less_4
     *
     * hw_1: Написать функцию, преобразующую число в объект. Передавая на вход
     * число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих
     * свойствах описаны единицы, десятки и сотни. Например, для числа 245 мы должны получить
     * следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. Если число превышает 999,
     * необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
     *
     * */

    const MAX_NUM = 999;
    const MIN_NUM = 0;
    const objNum = {
        number: +prompt(`Введите целое число в промежутке от ${MIN_NUM} до ${MAX_NUM}: `),
        units: 0,   // единицы 5
        tens: 0,    // десятки 4
        hundreds: 0};     // сотни 2

    // let objNum1 = +prompt('Введите целое число в промежутке от 0 до 999: ');
    /**
     * 1. Функция преобразует число в объект
     * @param objNum
     * @returns {{tens: number, units: number, hundreds: number}}
     */
    function numbers(objNum) {
        if (objNum.number > MAX_NUM || objNum.number < MIN_NUM) {
            console.log('Введите корректное число в промежутке от 0 до 999')
            // return {}
        } else
            return {
                units: objNum.number % 10, // единицы
                tens: Math.floor(objNum.number / 10) % 10,    // десятки
                hundreds: Math.floor(objNum.number / 100) % 10,    // сотни
                // Math.floor - округление в меньшую сторону до целого числа
        }
    }

    console.log(numbers(objNum));

</script>
