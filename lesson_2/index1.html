<body>
    <script>
        /**
         * less_2
         * hw_1: Дан код:
         * */
        var a = 1, b = 1, c, d;
        c = ++a; alert(`При a = 1, c = ++a; ответ: ${c}`);
        /** Ответ: 2. В случае (++a) переменная сначала 
         * увеличится на единицу, а потом выведется. **/
        d = b++; alert(`При b = 1, d = b++; ответ: ${d}`);
        /** Ответ: 1. Переменная "b" сначала выведется, а потом увеличится на единицу (++).**/
        c = (2 + ++a); alert(`При a = 1 и a = 2 с первого примера,\n c = (2 + ++a); ответ: ${c}`);
        /** Ответ: 5. "а" уже равно 2, теперь инкремент увеличивает значение "a" на 1, 
         * получается 3. Затем 2 + 3 получается 5.**/
        d = (2 + b++); alert(`При b = 1 и b = 2 с второго примера,\nd = (2 + b++); ответ: ${d}`);
        /** Ответ: 4. "b" уже равно 2, (b++) возвращает текущее значение операнда,
         * плюс 2.**/
        alert(`Значение переменной a = ${a}`); // вывод текущего состояния переменной "a"
        alert(`Значение переменной b = ${b}`); // вывод текущего состояния переменной "b"

    </script>
