<body>
    <script>
        'use strict'; // критична к объявлению переменных

        /**
         * less_2
         * hw_5:  Реализовать основные 4 арифметические операции в виде 
         * функций с двумя параметрами. Обязательно использовать оператор return.
         *
         * */

        var x, y;
        /**
            * Функция сложения.
            * @param {number} x
            * @param {number} y
            * @return {number}
            */
        function amount(x, y) {
            return x + y;
        };

        /**
             * Функция вычитания.
             * @param {number} x
             * @param {number} y
             * @return {number}
             */
        function difference(x, y) {
            return x - y;
        };

        /**
             * Функция умножение.
             * @param {number} x
             * @param {number} y
             * @return {number}
             */
        function multiplication(x, y) {
            return x * y;
        };

        /**
             * Функция деления.
             * @param {number} x
             * @param {number} y
             * @return {number}
             */
        function division(x, y) {
            return x / y;
        };

    </script>
</body>
