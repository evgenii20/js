    'use strict'; // критична к объявлению переменных

    /**

     * hw_4: *Нарисовать пирамиду с помощью console.log, как показано на рисунке,
     * только у вашей пирамиды должно быть 20 рядов, а не 5:
     * x
     * xx
     * xxx
     * xxxx
     * xxxxx
     */

    let arrX = [];        // Создать пустой массив
    let NUM = 21;   // 20] Включительно
    let k = 1;
    while (k < NUM){
        if (arrX.length < NUM){  // Если длинна массива меньше заданного числа,
            arrX.push('x');      // Добавить значение в конец
        } //else break;
        console.log(`${k}: ${arrX}`) // Вывод номера строки и элементов массива
        k++;
    }
</script>
